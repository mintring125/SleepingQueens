services:
  - type: web
    name: sleeping-queens-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: FRONTEND_URL
        value: https://sleeping-queens.vercel.app
      - key: CORS_ORIGIN
        value: https://sleeping-queens.vercel.app,https://sleepingqueens-1w2r.onrender.com
      - key: PORT
        value: 3000
    healthCheckPath: /
